<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - ONG Esperança Viva</title>
</head>
<body>
  <header>
    <h1>Cadastro de Voluntário / Doador</h1>
    <nav>
      <a href="index.html">Início</a> |
      <a href="projetos.html">Projetos</a> |
      <a href="cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <form>
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label>Nome Completo: <input type="text" name="nome" required></label><br><br>
        <label>E-mail: <input type="email" name="email" required></label><br><br>
        <label>CPF: <input type="text" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required></label><br><br>
        <label>Telefone: <input type="tel" name="telefone" placeholder="(00) 00000-0000" required></label><br><br>
        <label>Data de Nascimento: <input type="date" name="nascimento"></label><br><br>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>
        <label>Endereço: <input type="text" name="endereco" required></label><br><br>
        <label>CEP: <input type="text" name="cep" pattern="\d{5}-\d{3}" placeholder="00000-000" required></label><br><br>
        <label>Cidade: <input type="text" name="cidade" required></label><br><br>
        <label>Estado: <input type="text" name="estado" required></label><br><br>
      </fieldset>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ONG Esperança Viva</p>
  </footer>
</body>
</html>
